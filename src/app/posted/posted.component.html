<table>
    <tr class="trs">
        <th>
            Index
        </th>
        <th>
            Name
        </th>
        <th>
            Mail
        </th>
        <th>
            gender
        </th>
        <th>
                Update           
        </th>
        <th>
                Delete
        </th>
    </tr>
    <tr *ngFor="let obs of List;let i=index;">
        <td>
            {{i+1}}
        </td>
        <td>
            {{obs.name}}
        </td>
        <td>
            {{obs.mail}}
        </td>
        <td>
            {{obs.gender}}
        </td>
        <td style="width: 250px;">
            <button class="btn" (click)="onUpdate(obs.id)">
                Update
            </button>
        </td>
        <td style="width:250px;">
            <button class="btn" (click)="onDelete(obs.id)">
                Delete
            </button>
        </td>
    </tr>
</table>
<div class="sen m-3">
    <button class="btn" routerLink="">
        Add Post
    </button>
</div>

<div class="form-container">
<form #myForm="ngForm"  (ngSubmit)="onSubmit(myForm)" style="width: 30vw;" *ngIf="updateForm">
    <h1>
        Ngrx Form Validation
    </h1>
    <input placeholder="Enter Your Name" ngModel required name="name" class="input" />
    <br/>
    <input placeholder="Enter Your Mail" ngModel required name="mail"  class="input"/>
    <br/>
    <div class="radio-container">
        <input type="radio" for="male" name="gender" value="male" ngModel /><label id="male">Male</label>
    
        <input type="radio" for="female" name="gender" value="female" ngModel /><label id="female">Female</label>
    
    </div>
    <br/>
    
    <div class="btn-div">
    <button type="submit" class="btn" >
        Submit
    </button>
    </div>

</form>
</div>
